<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .main-content {
            flex: 1 0 auto;
        }

        .footer {
            background-color: violet;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="main-content">
        Here is a bunch of text up at the top. But there isn't enough content to push the footer
        to the bottom of the page.
    </div>
    <div class="footer">
        However, thanks to flexbox, I've been put in my place.
    </div>
</body>
</html>
