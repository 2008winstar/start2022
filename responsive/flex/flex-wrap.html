<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #111;
            background-color: #bbb;
            align-items: center;
            width: 500px;
            flex-wrap: wrap;
        }

        .items {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 160px;
            height: 40px;
            border: 1px dashed #545454;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">item 1</div>
        <div class="items">item 2</div>
        <div class="items">item 3</div>
        <div class="items">item 4</div>
    </div>
</body>
</html>
