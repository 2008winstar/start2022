<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box-container {
            background-color: teal;
            width: 400px;
            height: 400px;
            clip-path: circle(200px at 0 0);
        }

        .box-container2 {
            background-color: darkorchid;
            clip-path: ellipse(100px 80px at center);
        }
    </style>
</head>
<body>
    <div class="box-container"></div>
    <div class="box-container2"></div>
</body>
</html>
