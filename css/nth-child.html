<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div :first-child {
            background-color: #42b983;
        }

        div :nth-child(1) {
            color: #bbbbbb;
        }

        div :last-child {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div>
        <h2>Pseudo-classes</h2>
        <p>This is the first paragraph!</p>
        <p>This is the second paragraph!</p>
        <p>This is the third paragraph!</p>
    </div>
</body>
</html>
