<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        a {
            margin: 0 5px;
            padding: 5px 15px;
            border-radius: 3px 3px 0 0;
            background-color: #da0;
            text-decoration: none;
            color: #fff;
        }

        a:hover, a:focus, a:active {
            background-color: #fc2;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/">About</a>
        <a href="/">Blog</a>
        <a href="/">Careers</a>
        <a href="/">Contact Us</a>
    </nav>
    <ul>
        <li>1 + 3 = <input type="text"></li>
        <li>3 - 1 = <input type="text"></li>
    </ul>
</body>
</html>
