<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        const ctx = document.getElementById('canvas').getContext('2d');
        // ctx.strokeRect(100, 50, 200, 300);
        ctx.beginPath();
        ctx.strokeStyle = 'rgb(200, 0, 0)';
        ctx.arc(200, 200, 50, 0, Math.PI, true);
        ctx.stroke();
    </script>
</body>
</html>
